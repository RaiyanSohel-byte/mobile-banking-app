<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/050fdada3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Payoo - Mobile Banking</title>
  </head>
  <body
    class="outfit min-h-[100vh] pb-[120px] max-w-lg mx-auto mt-[10px] bg-[#f4f5f7]"
  >
    <div class="bg-white max-w-lg rounded-b-[24px] mb-[30px]">
      <nav
        class="px-[24px] py-[10px] flex items-center justify-between min-h-[50px] mb-[32px] border-b border-[#e7e7e7]"
      >
        <div class="flex items-center gap-2">
          <img class="w-[50px]" src="assets/Group.png" alt="" />
          <div>
            <h3 id="balance" class="text-[1.25rem] font-extrabold">$45000</h3>
            <h4 class="text-[14px] font-normal text-[#666768] mt-[3px]">
              Available Balance
            </h4>
          </div>
        </div>
        <div>
          <button class="btn text-[#666768] font-normal rounded-[8px]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
            ></i
            >Log Out
          </button>
        </div>
      </nav>

      <div class="max-w-[lg] mx-auto px-[30px]">
        <h1 class="text-[1.5rem] font-bold mb-[12px]">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[1rem] text-[#666768] font-normal">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div
        class="min-h-[200px] max-w-lg mx-auto grid grid-cols-3 gap-[16px] px-[24px] py-[24px]"
      >
        <div
          class="border py-[20px] cursor-pointer rounded-[12px] border-[#e7e7e7] text-[14px] font-normal hover:bg-[#e7e7e7] transition-all duration-[0.5s]"
        >
          <img
            class="mx-auto w-[24px] h-[24px] mb-[8px]"
            src="assets/wallet1.png"
            alt=""
          />
          <h2 class="text-center text-[14px] font-normal">Add Money</h2>
        </div>
        <div
          class="border py-[20px] cursor-pointer rounded-[12px] border-[#e7e7e7] text-[14px] font-normal hover:bg-[#e7e7e7] transition-all duration-[0.5s]"
        >
          <img
            class="mx-auto w-[24px] h-[24px] mb-[8px]"
            src="assets/send1.png"
            alt=""
          />
          <h2 class="text-center text-[14px] font-normal">Cashout</h2>
        </div>
        <div
          class="border py-[20px] cursor-pointer rounded-[12px] border-[#e7e7e7] text-[14px] font-normal hover:bg-[#e7e7e7] transition-all duration-[0.5s]"
        >
          <img
            class="mx-auto w-[24px] h-[24px] mb-[8px]"
            src="assets/money1.png"
            alt=""
          />
          <h2 class="text-center text-[14px] font-normal">Transfer Money</h2>
        </div>
        <div
          class="border py-[20px] cursor-pointer rounded-[12px] border-[#e7e7e7] text-[14px] font-normal hover:bg-[#e7e7e7] transition-all duration-[0.5s]"
        >
          <img
            class="mx-auto w-[24px] h-[24px] mb-[8px]"
            src="assets/bonus1.png"
            alt=""
          />
          <h2 class="text-center text-[14px] font-normal">Get Bonus</h2>
        </div>
        <div
          class="border py-[20px] cursor-pointer rounded-[12px] border-[#e7e7e7] text-[14px] font-normal hover:bg-[#e7e7e7] transition-all duration-[0.5s]"
        >
          <img
            class="mx-auto w-[24px] h-[24px] mb-[8px]"
            src="assets/purse1.png"
            alt=""
          />
          <h2 class="text-center text-[14px] font-normal">Pay Bill</h2>
        </div>
        <div
          class="border py-[20px] cursor-pointer rounded-[12px] border-[#e7e7e7] text-[14px] font-normal hover:bg-[#e7e7e7] transition-all duration-[0.5s]"
        >
          <img
            class="mx-auto w-[24px] h-[24px] mb-[8px]"
            src="assets/transaction1.png"
            alt=""
          />
          <h2 class="text-center text-[14px] font-normal">Transactions</h2>
        </div>
      </div>
    </div>
    <div class="all-form-section mb-[120px] px-[24px]">
      <!-- add money -->
      <h1 class="font-semibold text-[18px] mb-[16px]">Add Money</h1>

      <form class="bg-white rounded-xl p-[32px] mx-auto" action="">
        <label for="" class="mb-[12px] text-[1rem] font-normal">Select A Bank</label>
        <select
          class="select input bg-[#f4f5f7] mt-[16px] w-full rounded-[32px] border-none placeholder:pl-[10px] placeholder:py-[16px] mb-[16px] cursor-pointer"
        >
          
            >Select A Bank</label
          >
          <option disabled selected >Select Bank</option>
          <option class="cursor-pointer">Agrani Bank</option>
          <option class="cursor-pointer">Janata Bank</option>
          <option class="cursor-pointer">AB Bank PLC</option>
          <option class="cursor-pointer">BRAC Bank PLC</option>
          <option class="cursor-pointer">Jamuna Bank Limited</option>
          <option class="cursor-pointer">Dutch-Bangla Bank PLC</option>
        </select>
        <div class="mb-[16px]">
          <label class="mb-[12px] text-[1rem] font-normal" for=""
            >Bank Account Number</label
          >
          <br />
          <input
            id="account-number-input"
            type="number"
            placeholder="Enter 11 digit account number"
            class="input bg-[#f4f5f7] mt-[16px] w-full rounded-[32px] border-none placeholder:pl-[10px] placeholder:py-[16px]"
          />
        </div>
        <div>
          <label class="mb-[12px] text-[1rem] font-normal" for=""
            >Amount to Add</label
          >
          <br />
          <input
            id="amount-input"
            type="number"
            placeholder="Add Amount to withdraw"
            class="input bg-[#f4f5f7] mt-[16px] w-full rounded-[32px] border-none placeholder:pl-[10px] placeholder:py-[16px]"
          />
        </div>
        <div class="mt-[16px]">
          <label class="mb-[12px] text-[1rem] font-normal" for=""
            >Pin Number</label
          >
          <br />
          <input
            id="pin-input"
            type="password"
            placeholder="Enter Your 4 Digit Pin Number"
            class="input bg-[#f4f5f7] mt-[16px] w-full rounded-[32px] border-none placeholder:pl-[10px] placeholder:py-[16px]"
          />
        </div>
        <button
          id="add-money-btn"
          class="btn btn-primary bg-[#0874f2] mt-[16px] w-full border-none rounded-[32px] text-[1rem] text-white font-semibold"
        >
          Add Money
        </button>
      </form>
    </div>
    <script src="home.js"></script>
  </body>
</html>
