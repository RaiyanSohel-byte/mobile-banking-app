<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Payoo - Mobile Banking</title>
  </head>
  <body
    class="outfit bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="flex justify-center items-center w-[300px] h-[130px] bg-[url('/assets/bg.png')] bg-cover"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <form class="bg-white rounded-xl p-[32px]" action="">
      <div class="mb-[16px]">
        <label class="mb-[12px] text-[1rem] font-semibold" for=""
          >Mobile Number</label
        >
        <br />
        <input
          type="number"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-[16px] w-[338px] rounded-[32px] border-none"
        />
      </div>
      <div>
        <label class="mb-[12px] text-[1rem] font-semibold" for=""
          >4 Digit Pin</label
        >
        <br />
        <input
          type="password"
          placeholder="Enter Your 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-[16px] w-[338px] rounded-[32px] border-none"
        />
      </div>
      <button
        id="login-btn"
        class="btn btn-primary bg-[#0874f2] mt-[16px] w-full border-none rounded-[32px] text-[1rem] text-white font-semibold"
      >
        Login
      </button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
